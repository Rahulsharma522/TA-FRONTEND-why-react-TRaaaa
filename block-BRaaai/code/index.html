<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article-Card</title>
    <link rel="stylesheet" href="./style.css" />

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <main>
      <div class="root"></div>
    </main>
    <script type="text/babel">
        let cardInfo = {
  title: 'City Lights in New York',
  date: new Date('2017-01-26'),
  comments: 67,
  subTitle: 'The city that never sleeps.',
  description:
    'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
  category: 'photos',
  imageURL:
    'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
};
      var root = document.querySelector('.root');

      let img = (
        <>
          <div className="article">
            {' '}
            <img
              src={cardInfo.imageURL}
              alt="img"
            />
            <div className="text">
              <h1>{cardInfo.title}</h1>
              <h2 className="subtitle"> {cardInfo.subTitle} </h2>

               <p className="description"> {cardInfo.description} </p>
               <h4>6 mins ago</h4>
              <h4>
                
                {cardInfo.comments} Comments 
              </h4>
            </div>
          </div>
        </>
      );
       ReactDOM.render(img, root);
    
    </script>
  </body>
</html>
